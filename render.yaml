services:
  - type: web
    name: mt5-simulator
    runtime: python3
    buildCommand: pip install -r requirements.txt
    postBuildCommand: mkdir -p static && cp fetchingAPI.html static/index.html || true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
    plan: free
    startCommand: python main.py
