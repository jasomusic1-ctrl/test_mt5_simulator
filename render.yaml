services:
  - type: web
    name: mt5-simulator
    runtime: python
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install --only-binary :all: -r requirements.txt
    postBuildCommand: mkdir -p static && cp fetchingAPI.html static/index.html || true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RENDER
        value: "true"
    plan: free
    startCommand: gunicorn main:app --worker-class uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:$PORT
